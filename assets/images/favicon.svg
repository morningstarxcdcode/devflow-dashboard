      <stop offset="0%" style="stop-color:#00DDFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64FFDA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5FBF;stop-opacity:1" />
